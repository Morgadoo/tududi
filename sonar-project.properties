sonar.projectKey=tududi
sonar.projectName=tududi

# Source code locations
sonar.sources=frontend,backend
sonar.tests=frontend/__tests__,backend/tests
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/coverage-frontend/**,**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/migrations/**,**/seeders/**

# JavaScript/TypeScript coverage
sonar.javascript.lcov.reportPaths=coverage-frontend/lcov.info,backend/coverage/lcov.info

# TypeScript specific
sonar.typescript.lcov.reportPaths=coverage-frontend/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8
